<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2470bebe0a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Rodrigo Carvalho</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.png" alt="">
        </div>
        <ul class="flex">
            <li>
                <a href="https://github.com/rodCsan" target="blank">
                    <img src="img/github_icon.jpg" alt="" width="70px">
                </a>
            </li>
            <li>
                <a href="mailto:rodcsantan@gmail.com" target="blank">
                    <img src="img/email_icon.png" alt="" width="70px">
                </a>
            </li>
            <li>
                <a href="https://wa.me/11999600651" target="blank">
                    <img src="img/whatsapp_icon.png" width="70px">
                </a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <h1 class="name">Rodrigo Carvalho</h1>
            <h5>Estudante de Front-End</h5>
            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fa-solid fa-sort-down"></i>
            </div>
            <div style="display: none;" id="about">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum at perferendis saepe qui eos aspernatur ut officiis nam. Quidem sunt fuga debitis, iure vel repudiandae quibusdam officiis quo praesentium expedita!</p>
            </div>
            <div class="form">
                <div>
                    <p>Deixe seu contato!</p>
                </div>
                <form action="">
                    <input type="text" placeholder="Seu melhor email :)">
                    <button>Enviar!</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
</body>

</html>
